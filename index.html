<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pokemon-details {
            display: none;
        }
        .pokemon {
            border: 1px solid silver;
            display:inline-block;
            width: 150px;
            padding: 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pokemon Wiki</h1>
    </header>
    <main>
        <section class="pokemon-details" >
            <h2>Pokemon Details</h2>
            <figure>
                <img src="" alt="" class="pokemon-img">
                <figcaption class="pokemon-name"></figcaption>
            </figure>

        </section>
        <section>
            <p>Click on a Pokemon to see more info:</p>
            <ul class="pokemon-list">
                
            </ul>
        </section>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
